    <style>
        .room{

            margin: 10px;   
            display: inline;

        h3, p{

        }
    </style>
</head>

    <section class="container">
        <div class="room">
            <h3>room-1</h3>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="room">
            <h3>room-2</h3>
            <p>Nulla dignissimos facere excepturi eum.</p>
        </div>
        <div class="room">
            <h3>room-3</h3>
            <p>Earum quam delectus sit natus?</p>
        </div>
        <div class="room">
            <h3>room-4</h3>
            <p>Ab possimus distinctio nihil quaerat?</p>
        </div>
    </section>
  
</body>
</html>
